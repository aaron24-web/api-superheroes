<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhéroes y Mascotas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="/images/fondo2.mp4" type="video/mp4">
    </video>

    <main id="app-container">
        
        <div id="accessory-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>Tienda / Inventario</h2>
            <div id="accessory-list">
                </div>
        </div>
    </div>

        <section id="hero-selection-screen" class="screen active">
            <div class="screen-header">
                <h1>Elige tu Superhéroe</h1>
                <p>Selecciona un perfil para ver sus mascotas o crea uno nuevo.</p>
            </div>
            <div class="list-container">
                <ul id="hero-list"></ul>
            </div>
            <div class="actions">
                <button id="create-hero-btn" class="secondary">Crear</button>
                <button id="modify-hero-btn" class="secondary">Modificar</button>
                <button id="delete-hero-btn" class="danger">Eliminar</button>
                <button id="select-hero-btn" class="primary">Seleccionar</button>
            </div>
        </section>

        <section id="pet-selection-screen" class="screen">
            <button class="back-btn" data-target="hero">← Volver a Héroes</button>
            <div class="screen-header">
                <h1 id="pet-screen-title">Mascotas de [Héroe]</h1>
                <p>Elige una mascota para jugar o crea una nueva.</p>
            </div>
            <div class="list-container">
                <ul id="pet-list"></ul>
            </div>
            <div class="actions">
                <button id="create-pet-btn" class="secondary">Crear</button>
                <button id="modify-pet-btn" class="secondary">Modificar</button>
                <button id="delete-pet-btn" class="danger">Eliminar</button>
                <button id="select-pet-btn" class="primary">¡Jugar!</button>
            </div>
        </section>

        <section id="game-screen" class="screen">
            <div class="screen-header">
                <h1 id="game-screen-title">Jugando con [Mascota]</h1>
            </div>
            <div id="status-display"><p>Cargando estado...</p></div>

            <div class="pet-display">
                <img id="pet-gif" alt="Animación de la mascota">
            </div>

            <div class="game-grid">
                <div class="actions game-actions">
                    <button id="feed-btn">Alimentar 🍎</button>
                    <button id="walk-btn">Pasear 🌳</button>
                    <button id="cure-btn">Curar 💊</button>
                </div>
                 <div class="actions game-actions">
                    <button id="revert-personality-btn">Restaurar Personalidad ✨</button>
                    <button id="buy-accessory-btn">Comprar 🛒</button>
                    <button id="equip-accessory-btn">Equipar 🧢</button>
                </div>
            </div>
            <button id="logout-btn" class="danger full-width">Terminar Juego</button>
        </section>
    </main>
    
    <div id="loading-overlay" class="hidden"><div class="spinner"></div></div>
    <div id="alert-container"></div>
    <audio id="background-music" src="/audio/audio1.mp3" loop></audio>
    <button id="mute-btn">🔇</button>

    <script src="app.js"></script>
</body>
</html>
